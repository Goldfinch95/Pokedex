<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="assets/images/DampSpanishCleanerwrasse-max-1mb.gif" id="img__pokemon-not-Found" class="img__pokemonNotFound" alt="Pokemon">
        <img src="assets/images/DampSpanishCleanerwrasse-max-1mb.gif" id="img__pokemon" class="img__pokemon" alt="Pokemon">
        <h1 class="h1__pokemon-data">
            <span id="span__pokemon-number" class="span__pokemon-number"></span> -
            <span id="span__pokemon-name" class="span__pokemon-name"></span>
        </h1>
        <form class="form" id="form__search-pokemon">
            <input type="search" id="input__search-pokemon" class="input__search-pokemon" placeholder="Nombre o Numero" required/>
        </form>
        <div class="buttons__pokedex">
            <button id="button__previous-pokemon" class="button__previous-pokemon"><</button>
            <button id="button__next-pokemon" class="button__next-pokemon">></button>
        </div>
        <img src="assets/images/pokedex.png" class="img__pokedex" alt="Pokédex">
        <div class="container__box-info">
            <div class="data-type">
                <ul id="info__data-type" class="info__data-type"></ul>
            </div>
            <div class="data-hp">
                <ul id="info__data-hp"><img src="assets/images/FearfulSophisticatedAntelope-size_restricted.gif" alt=""></ul>
                <ul id="info__data-height"></ul>
                <ul id="info__data-weight"></ul>
            </div>
            <div class="data-info">
                <ul id="info__data-attack"></ul>
                <ul id="info__data-defense"></ul>
                <ul id="info__data-special-attack"></ul>
                <ul id="info__data-special-defense"></ul>
            </div>
            <div class="data-speed">
                <ul id="info__data-speed"></ul>
            </div>
        </div>

    </main>
    <script src="assets/js/app.js"></script>
</body>
</html>
